{% extends 'base/base.html' %}

{% block article %}
    <div class="card">
        <h4 class="card-header">Connexion</h4>
        <div class="card-block">
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="input-username">Nom d'utilisateur</label>
                    <input type="text" name="username" id="input-username" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="input-password">Mot de passe</label>
                    <input type="password" name="password" id="input-password" class="form-control"/>
                </div>

                <input type="submit" class="btn btn-secondary" value="Connexion"/>
            </form>
        </div>
    </div>
{% endblock %}
